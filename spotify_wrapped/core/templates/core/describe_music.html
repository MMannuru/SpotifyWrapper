{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Describe My Music Taste</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Shapes */
        .background-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #FF007A, #00D4FF, #B3FF00);
            opacity: 0.3;
            filter: blur(60px);
            border-radius: 50%;
            animation: float 15s infinite alternate ease-in-out;
            z-index: 1;
        }
        .shape1 { top: 15%; left: 10%; }
        .shape2 { top: 60%; right: 15%; animation-delay: 5s; }
        .shape3 { bottom: 10%; left: 20%; animation-delay: 10s; }
        .shape4 { top: 45%; left: 70%; animation-delay: 7s; }

        /* Float Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-20px) scale(1.05); }
        }

        /* Header Styling */
        .header {
            padding: 100px 20px 50px;
            z-index: 2;
        }
        .header h1 {
            font-size: 3rem;
            font-family: 'Montserrat', sans-serif;
            color: #FFF;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5em;
        }
        .header p {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 1.5em;
        }

        .button-link {
            display: inline-block; /* Makes it behave like a button */
            padding: 10px 20px; /* Adds padding */
            background-color: #1db954; /* Spotify green */
            color: #fff; /* White text */
            text-decoration: none; /* Removes underline */
            border-radius: 25px; /* Rounded corners */
            font-weight: bold; /* Makes the text bold */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        .button-link:hover {
            background-color: #1aab49; /* Darker green on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points from all list items */
            padding-left: 0; /* Remove any default padding */
        }

        .button-link {
            /* Your existing button styles */
            display: inline-block;
            padding: 10px 20px;
            background-color: #1db954;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #1aab49;
        }

        /* Form Section */
        .form-section {
            display: flex;
            justify-content: center;
            padding: 40px;
            z-index: 2;
        }
        #music-form {
            display: flex;
            gap: 15px;
        }
        #music_data {
            width: 300px;
            padding: 0.7em;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            text-align: center;
            color: #000;
        }
        #music-form button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            background-color: #1db954;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            color: #FFF;
        }
        #music-form button:hover {
            background-color: #1aab49;
        }

        /* Result Section */
        .result-section {
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 2;
        }
        .result-card {
            width: 80%;
            max-width: 600px;
            min-height: 200px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-height: 300px; /* Set max-height */
            overflow-y: auto; /* Enable scrolling */
        }
        .result-card h2 {
            font-size: 1.5em;
            color: #1db954;
            margin-bottom: 0.5em;
        }
        .result-card p {
            font-size: 1.1em;
            color: #ffffff;
        }

        /* Hidden Class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Shapes -->
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>

    <!-- Header Section -->
    <header class="header">
        <h1>Uncover Your Music Personality</h1>
        <p>Get a dynamic description based on your unique music taste.</p>
        <li><a href="{% url 'index' %}" class="button-link">Return to Home!</a></li>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <form id="music-form" method="POST">
            {% csrf_token %}
            <input type="text" id="music_data" name="music_data" placeholder="Enter your favorite artists or genres" required>
            <button type="button" onclick="getMusicDescription()">Describe Me</button>
        </form>
    </section>

    <!-- Result Section -->
    <section id="description-result" class="result-section hidden">
        <div class="result-card">
            <h2>Your Music Description</h2>
            <p id="description-text"></p>
        </div>
    </section>

    <script>
        function getMusicDescription() {
            const musicData = document.getElementById("music_data").value;

            fetch("{% url 'describe_music_taste' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: `music_data=${encodeURIComponent(musicData)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("description-text").innerText = "Error: " + data.error;
                } else {
                    document.getElementById("description-text").innerHTML = data.description.replace(/\n/g, "<br>");
                }
                document.getElementById("description-result").classList.remove("hidden");
            });
        }
    </script>
</body>
</html>
