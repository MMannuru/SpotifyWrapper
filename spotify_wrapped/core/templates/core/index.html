<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        /* Gradient Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Shapes */
        .background-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #FF007A, #00D4FF, #B3FF00);
            opacity: 0.3;
            filter: blur(50px);
            border-radius: 50%;
            animation: float 15s infinite alternate ease-in-out;
            z-index: 1;
        }

        .shape1 { top: 20%; left: 10%; }
        .shape2 { top: 60%; right: 15%; animation-delay: 5s; }
        .shape3 { bottom: 10%; left: 30%; animation-delay: 10s; }
        .shape4 { top: 40%; left: 70%; animation-delay: 7s; }

        /* Float Animation */
        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.1); }
        }

        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1db954;
        }

        /* Hero Section */
        .hero {
            margin-top: 120px;
            padding: 100px 20px;
            text-align: center;
            max-width: 700px;
            z-index: 2;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: #FFF;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
        }

        .hero p {
            font-size: 1.3rem;
            margin-top: 10px;
            color: #ddd;
        }

        .hero .btn {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #1aab49;
        }

        /* Statistics Section */
        .stats-container {
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 30px;
            padding: 60px 20px;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .stats-container h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .stats-container p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-evenly;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            color: #1db954;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            width: 250px;
            margin: 1rem;
        }

        .stat h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat p {
            font-size: 1.2rem;
            color: white;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
            z-index: 2;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5rem;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Background Shapes -->
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>

    <!-- Header section -->
    <header>
        <h1>Spotify Wrapped</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="{% url 'describe_music_taste' %}">Describe My Taste</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'contact_developers' %}">Contact Us!</a></li>
                <li><a href="{% url 'register' %}">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero section -->
    <main class="hero">
        <h2>Your Music Journey in 2024</h2>
        <p>Discover the songs, artists, and moments that defined your year.</p>
        <a href="{% url 'login' %}" class="btn">Discover Now</a>
    </main>

</body>
</html>
