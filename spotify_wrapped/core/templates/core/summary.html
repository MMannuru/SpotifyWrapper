<!-- core/templates/summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Top Tracks</title>
</head>
<body>
    <h1>Your Top Tracks</h1>
    
    {% if top_tracks and top_tracks|length > 0 %}
        <ul>
            {% for track in top_tracks %}
                <li>{{ track.name }} by {{ track.artists.0.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No listening history found for this user.</p>
    {% endif %}
    
</body>
</html>
